<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Crear Cuenta</h2>
        <form id="registroForm">
        
            Usuario:
            <input type="text" id="nuevoUsuario" required>
            
        
            
            Contraseña:
            <input type="password" id="nuevaPassword" required>
            
        
            
            Confirmar Contraseña:
            <input type="password" id="confirmarPassword" required>
            
        
            
            <button type="button" id="btnRegistrar" class="btn">Registrar</button>
            <button type="button" id="btnVolver" class="btn">Volver</button>
            
        </form>
    </div>
</body>
</html>
